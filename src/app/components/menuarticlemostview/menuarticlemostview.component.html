<div class="card border-secondary mt-2">
  <div class="card-header"><strong>Most Read</strong></div>
  <div class="card-body text-left">
    <div *ngIf="articles.length==0" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <h3 *ngFor="let item of articles">
      <a [routerLink]="['/article',item.title | urlformat, item.id]" class="btn btn-link"><i class="fa fa-angle-double-right"></i> {{item.title}}</a>
    </h3>
  </div>
</div>
